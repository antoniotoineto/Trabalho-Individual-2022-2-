name: main_CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checking Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Installing poetry
      run: |
        python3 -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Installing dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Running docker commands
      run: docker-compose up -d

  docs:
  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
        
    - name: Installing docs dependencies 
      run: |
        pip install sphinx
        pip install breathe
        pip install sphinx_rtd_theme

    - name: Building Sphinx
      working-directory: ./sphinx-docs
      run: |
        make html
        make xml

    #- name: Building Doxygen 
    #  run: |
    #   python3 -m pip install --upgrade pip
    #   doxygen Doxyfile

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Checking Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'        

    - name: Testing with Pytest
      run: |
        python3 -m pip install --upgrade pip
        pip install pytest
        pip install pytest-cov
        pytest ./tests
      continue-on-error: true
      
    - name: Clean code using Lint with flake8
      run: |
        python3 -m pip install --upgrade pip
        pip install flake8 pytest-cov
        pip install flake8
        flake8 ./src
      continue-on-error: true
       

  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Checking Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Installing poetry
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install poetry
        poetry install

    - name: Configuring and publishing poetry
      env:
       username: ${{secrets.PYPI_LOGIN}}
       password: ${{secrets.PYPI_LOGIN_PASSWORD}}
      run:
        poetry publish --build -u $username -p $password

